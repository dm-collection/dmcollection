name: Build and Test Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "pom.xml", "model/**", "server/**", ".github/workflows/maven.yml", ".mvn/wrapper/**", "mvnw" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up JDK 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4.7.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build and test
        run: ./mvnw -B -Dstyle.color=always install
        env:
          GITHUB_TOKEN: ${{ github.token }}
