databaseChangeLog:
  - changeSet:
      id: update-card-facets-table
      author: luk-lo
      context: '!test'
      preConditions:
        - tableExists:
            tableName: CARD_FACETS
      runAlways: true
      changes:
        - loadUpdateData:
            columns:
              - column:
                  header: ID
                  name: ID
                  type: NUMERIC
              - column:
                  header: CARDS
                  name: CARDS
                  type: NUMERIC
              - column:
                  header: POSITION
                  name: POSITION
                  type: NUMERIC
              - column:
                  header: IMAGE_FILENAME
                  name: IMAGE_FILENAME
                  type: STRING
              - column:
                  header: NAME
                  name: NAME
                  type: STRING
              - column:
                  header: COST
                  name: COST
                  type: NUMERIC
              - column:
                  header: TYPE
                  name: TYPE
                  type: STRING
              - column:
                  header: POWER_TXT
                  name: POWER_TXT
                  type: STRING
              - column:
                  header: CIVS
                  name: CIVS
                  type: skip
              - column:
                  header: POWER_SORT
                  name: POWER_SORT
                  type: NUMERIC
              - column:
                  header: POWER
                  name: POWER
                  type: NUMERIC
            commentLineStartsWith: '#'
            encoding: UTF-8
            file: net/dmcollection/card-data/csv/card_facets.csv
            quotchar: '"'
            separator: ','
            primaryKey: ID
            tableName: CARD_FACETS
